name: test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    name: local tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@main
      with:
        version: 10.x

    - run: yarn install
    - run: env NODE_OPTIONS=--openssl-legacy-provider yarn build
    - run: yarn format-check
    - run: yarn test

  local-latest:
    name: local tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
    - uses: actions/checkout@v2

    - uses: ./

    - run: env
      shell: bash

    - run: metanorma help

  test-local-specific-version:
    name: local test ${{ matrix.os }} metanorma@${{ matrix.version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest] # ubuntu-latest,
        version: ['1.6.12']
    steps:
    - uses: actions/checkout@v2

    - uses: ./
      with:
        version: ${{ matrix.version }}

    - run: |
        if metanorma version | grep -q ${{ matrix.version }}; then
          echo "correct metanorma version installed"
        else
          echo "wrong metanorma version installed, check env below:"
          env
          exit 1
        fi
      shell: bash
